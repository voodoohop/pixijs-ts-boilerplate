<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>My PIXI App</title>
    <script src="assets/scripts/pixijs/4.8.1/pixi.min.js"></script>
    <script>window.PIXI || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.1/pixi.min.js" integrity="sha384-Xvxr3e7B1EVHjC2j4wk4qvFZn9MKG62MIlcTRAEGCDgUFh5ZkIbetE3NbY+Ot4DL" crossorigin="anonymous">\x3C/script>')</script>
</head>
<body>
    <div id="app-root" class="stretch-width stretch-height">

        <div id="fps-meter"></div>
        <div id="media-info"></div>

        <canvas style="height:90%" id="app-canvas"></canvas>
    <div style="position:absolute;top:90%; width:100%; height:10%;text-align: center; background-color: black; color:white">
            
            <input type="checkbox" id="fullscreenToggle">
            <label for="fullscreenToggle">fullscreen</label>
            &nbsp;
            <input type="checkbox" checked id="cardsToggle" disabled> 
            <label for="cardsToggle">cards</label>
            &nbsp;
            <input type="checkbox" id="imageTextToggle" disabled>
            <label for="imageTextToggle">text & image</label>
            &nbsp;
            <input type="checkbox" id="fireToggle" disabled>
            <label for="fireToggle">fire</label>

            </div>
    </div>
</body>
</html>
